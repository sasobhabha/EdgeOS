# .github/workflows/build-edge-ubuntu.yml
name: Build Edge-Centric Ubuntu

on:
  workflow_dispatch:
    inputs:
      ubuntu_version:
        description: 'Ubuntu version'
        required: true
        default: '22.04.3'
        type: choice
        options:
          - '22.04.3'
          - '22.04.4'
          - '23.10'
          - '24.04'

jobs:
  build-iso:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xorriso \
            squashfs-tools \
            wget \
            curl \
            p7zip-full

      - name: Download Ubuntu Server ISO
        run: |
          VERSION="${{ github.event.inputs.ubuntu_version }}"
          echo "Downloading Ubuntu $VERSION..."
          
          if [[ "$VERSION" == "24.04" ]]; then
            URL="https://releases.ubuntu.com/24.04/ubuntu-24.04-live-server-amd64.iso"
          elif [[ "$VERSION" == "23.10" ]]; then
            URL="https://releases.ubuntu.com/23.10/ubuntu-23.10-live-server-amd64.iso"
          else
            URL="https://releases.ubuntu.com/22.04/ubuntu-${VERSION}-live-server-amd64.iso"
          fi
          
          wget -q --show-progress -O ubuntu.iso "$URL"
          echo "ISO downloaded successfully"
          ls -lh ubuntu.iso

      - name: Create customization script
        run: |
          cat > customize.sh << 'EOF'
          #!/bin/bash
          set -e
          
          # Create working directories
          mkdir -p mnt extract custom
          
          # Extract ISO using 7z
          7z x -oextract ubuntu.iso
          
          # Create autoinstall config
          mkdir -p extract/nocloud
          cat > extract/nocloud/user-data << 'USERDATA'
          #cloud-config
          autoinstall:
            version: 1
            identity:
              hostname: edge-ubuntu
              username: edge
              password: "edge"
            ssh:
              install-server: false
            packages:
              - xfce4
              - xfce4-goodies
              - lightdm
              - network-manager
            user-data:
              disable_root: false
            late-commands:
              - |
                curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > /target/etc/apt/trusted.gpg.d/microsoft.gpg
                echo "deb [arch=amd64] https://packages.microsoft.com/repos/edge stable main" > /target/etc/apt/sources.list.d/microsoft-edge.list
              - |
                curtin in-target --target=/target -- apt update
                curtin in-target --target=/target -- apt install -y microsoft-edge-stable
              - |
                echo "[Seat:*]" > /target/etc/lightdm/lightdm.conf.d/50-auto-login.conf
                echo "autologin-user=edge" >> /target/etc/lightdm/lightdm.conf.d/50-auto-login.conf
                echo "user-session=xfce" >> /target/etc/lightdm/lightdm.conf.d/50-auto-login.conf
              - |
                mkdir -p /target/home/edge/.config/autostart
                echo "[Desktop Entry]" > /target/home/edge/.config/autostart/edge.desktop
                echo "Type=Application" >> /target/home/edge/.config/autostart/edge.desktop
                echo "Name=Microsoft Edge" >> /target/home/edge/.config/autostart/edge.desktop
                echo "Exec=microsoft-edge-stable --start-fullscreen" >> /target/home/edge/.config/autostart/edge.desktop
                echo "Hidden=false" >> /target/home/edge/.config/autostart/edge.desktop
                echo "X-GNOME-Autostart-enabled=true" >> /target/home/edge/.config/autostart/edge.desktop
                chown -R 1000:1000 /target/home/edge/.config
          USERDATA
          
          cat > extract/nocloud/meta-data << 'METADATA'
          instance-id: edge-ubuntu
          local-hostname: edge-ubuntu
          METADATA
          
          # Update boot configuration
          sed -i 's|---|autoinstall ds=nocloud;s=/cdrom/nocloud/ ---|g' extract/boot/grub/grub.cfg
          sed -i 's|---|autoinstall ds=nocloud;s=/cdrom/nocloud/ ---|g' extract/isolinux/txt.cfg
          
          # Create new ISO
          xorriso -as mkisofs \
            -r \
            -V "Ubuntu Edge" \
            -o edge-ubuntu-${{ github.event.inputs.ubuntu_version }}.iso \
            -J -l \
            -b isolinux/isolinux.bin \
            -c isolinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            -eltorito-alt-boot \
            -e boot/grub/efi.img \
            -no-emul-boot \
            -isohybrid-gpt-basdat \
            .
          
          echo "ISO created: edge-ubuntu-${{ github.event.inputs.ubuntu_version }}.iso"
          EOF
          
          chmod +x customize.sh

      - name: Customize ISO
        run: |
          sudo ./customize.sh

      - name: Verify ISO
        run: |
          ls -lh *.iso
          file edge-ubuntu*.iso
          echo "ISO size: $(stat -c%s edge-ubuntu*.iso) bytes"

      - name: Upload Edge Ubuntu ISO
        uses: actions/upload-artifact@v4
        with:
          name: edge-ubuntu-iso
          path: edge-ubuntu-${{ github.event.inputs.ubuntu_version }}.iso
          retention-days: 7
